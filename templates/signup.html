<!DOCTYPE html>
<html>

<head>


    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <link rel="stylesheet" href="static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    <title>Sign Up | IALearning</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- <py-config>
        [splashscreen]
        enabled = false
    </py-config> -->

</head>

<body>
    <h2 class="center">Register & Sign In</h2>
    <p></p>
    <p id="message" class="center"></p>
    <p></p>
    <form class="text-center">
        <input type="text" class="form-control w-25 mx-auto" name="username" id="username" placeholder="Username"><br>
        <input type="text" name="password" class="form-control w-25 mx-auto" id="password" placeholder="Password"><br>
        <button name="SignUp" class="side" type="button" id="signUpBtn">Register</button>
        <button type="button" class="side" name="LogIn" id="logInBtn">Sign In</button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.getElementById('signUpBtn').addEventListener("click", function () {
            // alert("sign up");
            $.ajax({
                data:{
                    "username":document.getElementById("username").value,
                    "password":document.getElementById("password").value
                },
                url:"/signup",
                method:"POST"
            }).done(function(response){
                if (response["success"]==true){
                    console.log("request successful")
                    window.location.href = "/"
                }
                else {
                    document.getElementById("message").textContent = ""
                    sleep(250).then(()=>{
                        document.getElementById("message").textContent = response["message"]
                    })
                }
            })
        });
        document.getElementById('logInBtn').addEventListener("click", function () {
            // alert("sign up");
            $.ajax({
                data:{
                    "username":document.getElementById("username").value,
                    "password":document.getElementById("password").value
                },
                url:"/signin",
                method:"POST"
            }).done(function(response){
                if (response["success"]==true){
                    console.log("request successful")
                    window.location.href = "/"
                }
                else {
                    document.getElementById("message").textContent = ""
                    sleep(250).then(()=>{
                        document.getElementById("message").textContent = response["message"]
                    })
                }
            })
        });
    </script>

</body>

</html>
